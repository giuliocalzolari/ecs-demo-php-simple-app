machine:
  ruby:
    version: 2.1.5

  services:
    - docker

dependencies:
  override:
    - sudo apt-get update && sudo apt-get install jq
    - sudo pip install awscli boto pycli
    - docker build -t giuliocalzo/ecs-demo-php-simple-app:v_$CIRCLE_BUILD_NUM .

test:
  override:
    - docker run -d giuliocalzo/ecs-demo-php-simple-app:v_$CIRCLE_BUILD_NUM

deployment:
  production:
    branch: production
    commands:
      - ./deploy.sh
  staging:
    branch: master
    commands:
      - ./deploy.sh -c giuli-ECSCl-1XPBMDA5AJVRI -n giuli-servi-16WJHA6RH306D -i giuliocalzo/ecs-demo-php-simple-app:v_$CIRCLE_BUILD_NUM

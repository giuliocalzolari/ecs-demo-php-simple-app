machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t giuliocalzo/ecs-demo-php-simple-app:v_$CIRCLE_BUILD_NUM .

test:
  override:
    - docker run -d giuliocalzo/ecs-demo-php-simple-app:v_$CIRCLE_BUILD_NUM

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push giuliocalzo/ecs-demo-php-simple-app:v_$CIRCLE_BUILD_NUM
      - bundle exec rake create_or_update
